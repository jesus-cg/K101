<style>

.inputs{
.inputGroup {
  font-family: 'Segoe UI', sans-serif;
  margin: .1em 0 1em 0;
  max-width: 190px;
  position: relative;
  
}
.inputGroup input {
  font-size: 100%;
  padding: 0.8em;
  outline: none;
  border: 2px solid rgb(200, 200, 200);
  background-color: transparent;
  border-radius: 20px;
  width: 23em;
}
.inputGroup label {
  font-size: 100%;
  position: absolute;
  left: 10px;
  bottom: 15px;
  margin-left: 0.5em;
  pointer-events: none;
  transition: all 0.3s ease;
  color: rgb(100, 100, 100);
}

  transform: translateY(-50%) scale(.9);
  margin: 1m;
  margin-left: 1.3em;
  padding: 0.56em;
  background-color: #ffffff;
  color: #91cdff;
  font-size: 80%;
}
.inputGroup :is(input:focus, input:valid) {

}
}
